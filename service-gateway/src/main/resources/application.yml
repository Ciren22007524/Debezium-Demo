server:
  port: 8080

spring:
  application:
    name: service-gateway

  cloud:
    gateway:
      routes:
        - id: service-order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**
        - id: service-point
          uri: http://localhost:8082
          predicates:
            - Path=/points/**
        - id: service-product
          uri: http://localhost:8083
          predicates:
            - Path=/products/**